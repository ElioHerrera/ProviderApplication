      <div class="nav-items-rigth">

        <!-- Mini imagen de Perfil-->
        <div class="image-profile-container">
          <img [lazyLoad]="obtenerImagenPerfil(usuario.id, usuario.perfil.fotoPerfil)" alt="Profile Image"
            class="image-profile">
        </div><!--./image-profile-container-->

        <!-- Botón de Hamburguesa -->
        <div class="hamburger" (click)="toggleMenu()">
          <div class="line line1" [class.active]="menuOpen"></div>
          <div class="line line2" [class.active]="menuOpen"></div>
          <div class="line line3" [class.active]="menuOpen"></div>
        </div> <!--./hamburguesa-->
      </div>

      <!-- Menú desplegable -->
      <div class="dropdown-menu" [class.show]="menuOpen">
        <div class="dropdown-background"></div>
        <div class="dropdown-content">
          <ul>
            <li><a (click)="marcarIconoActivo(0, '/' + usuario.username + '/home')">Home</a></li>
            <li><a (click)="marcarIconoActivo(1, '/' + usuario.username + '/home/mensajes')">Mensajes</a></li>
            <li><a (click)="marcarIconoActivo(2, '/' + usuario.username + '/home/proveedores')">Mis Proveedores</a></li>
            <li><a (click)="marcarIconoActivo(3, '/' + usuario.username + '/home/pedidos')">Mis Pedidos</a></li>
            <li><a (click)="marcarIconoActivo(4, '/' + usuario.username + '/home/notificaciones')">Notificaciones</a></li>
            <li><a (click)="logout()">Cerrar Seción</a></li>
            <!-- <li><a [routerLink]="['/login']">Iniciar Secion</a></li> -->
          </ul>
        </div>
      </div><!--./dropdown-menu-->
    </div>
  </div><!--./nav-bar-->

</div>
