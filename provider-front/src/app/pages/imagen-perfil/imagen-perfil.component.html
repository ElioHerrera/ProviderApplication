<div class="image-editor">
    <h2>Cambiar Foto de Perfil</h2>
  
    <input type="file" (change)="onFileSelected($event)" />
  
    <div class="preview-container" *ngIf="previewUrl">
      <img #imagePreview [src]="previewUrl" class="image-preview" 
           [style.transform]="getImageTransform()"/>
    </div>
  
    <div class="controls">
      <button mat-raised-button color="primary" (click)="guardarImagen()" [disabled]="!selectedFile">Guardar</button>
      <button mat-raised-button color="warn" (click)="dialogRef.close()">Cancelar</button>
    </div>
  
    <!-- Controles de edici칩n -->
    <div class="edit-controls" *ngIf="selectedFile">
      <label>Tama침o</label>
      <input type="range" min="1" max="3" step="0.1" [(ngModel)]="zoom">
      <label>Posici칩n X</label>
      <input type="range" min="-100" max="100" step="1" [(ngModel)]="posX">
      <label>Posici칩n Y</label>
      <input type="range" min="-100" max="100" step="1" [(ngModel)]="posY">
    </div>
  </div>
