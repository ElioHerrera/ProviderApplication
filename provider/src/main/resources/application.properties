spring.application.name=provider

# Config server
server.port=8090

# Config Database
spring.datasource.url=jdbc:mysql://localhost:3306/providerApp_database?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=dev123e
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Config de Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración para guardar archivos en la carpeta uploads dentro de los recursos de Spring Boot
file.upload-dir=classpath:/static/uploads/

# Configurar el tamaño máximo del archivo a 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB